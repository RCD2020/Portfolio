<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Robert Davis's Programming Portfolio">
        <meta name="author" content="Robert Davis">

        <!-- Styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

        {% block head %}{% endblock %}
    </head>

    <body>
        <div class="sidenav">
            <h2>Robert Davis</h2>

            <div class="sidecont">
                <img src="{{ url_for('static', filename='images/pfp.jpeg') }}" alt="The man himself"><br>

                <a href="/">About Me</a><br>
                <a href="/">Portfolio</a><br>
                <a href="/resume">Resume</a><br>
            </div>
        </div>

        <div class="main">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
